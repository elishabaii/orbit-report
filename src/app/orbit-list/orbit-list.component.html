<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable">Name</th>
        <th class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr> *ngFor =
        <td>{{Name}}</td>
        <td>{{Type}}</td>
        <td>{{Operational}}</td>
        <td>{{Orbit Type}}</td>
        <td>{{Launch Date}}</td>
    </tr>
</table>
