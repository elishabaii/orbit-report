<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable">Name</th>
        <th class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr> *ngFor = let satellites of Satellite; </tr>
    <tr>
        <td>{{object.Name}}</td>
        <td>{{object.Type}}</td>
        <td>{{object.Operational}}</td>
        <td>{{object.Orbit Type}}</td>
        <td>{{object.Launch Date}}</td>
    </tr>
</table>
